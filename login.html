<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Swast Health — Login</title>

  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #0f766e;
      --accent-600: #0b6c63;
      --danger: #ef4444;
      --radius: 14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: linear-gradient(180deg, var(--bg), #ffffff); color: #0f172a; }

    .page { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 40px; }
    .card { width: 420px; max-width: 95%; background: var(--card); border-radius: var(--radius); padding: 32px; box-shadow: 0 10px 30px rgba(2,6,23,0.08); }

    .brand { text-decoration: none; color: inherit; display: inline-block; }
    .logo { font-weight: 700; font-size: 20px; letter-spacing: -0.2px; }
    .logo span { color: var(--accent); }

    .heading { margin: 18px 0 6px; font-size: 20px; }
    .sub { margin: 0 0 18px; color: var(--muted); }

    .form .field { margin-bottom: 14px; }
    .form label { display: block; font-size: 13px; margin-bottom: 8px; color: #0f172a; }
    .form input[type='email'], .form input[type='password'] {
      width: 100%; padding: 12px; border: 1px solid #e6edf3; border-radius: 10px; font-size: 14px;
    }

    .pw-wrap { display: flex; align-items: center; gap: 8px; }
    .pw-toggle { background: none; border: none; padding: 6px 8px; border-radius: 8px; font-size: 13px; cursor: pointer; }

    .err { color: var(--danger); font-size: 13px; height: 18px; display: block; margin-top: 6px; }

    .row { display: flex; }
    .row.between { justify-content: space-between; }
    .row.center { align-items: center; }

    .checkbox-inline { display: inline-flex; gap: 8px; align-items: center; font-size: 14px; }
    .checkbox-inline input { width: 16px; height: 16px; }

    .link { font-size: 14px; color: var(--accent); text-decoration: none; }
    .link:hover { text-decoration: underline; }

    .btn {
      display: inline-block; width: 100%; padding: 12px; border-radius: 10px;
      border: none; font-weight: 600; cursor: pointer; background: #f3f4f6;
    }
    .btn.primary { background: linear-gradient(90deg, var(--accent), var(--accent-600)); color: white; }
    .btn.social { background: transparent; border: 1px solid #e6edf3; padding: 10px; }

    .divider { display: flex; align-items: center; gap: 12px; margin: 16px 0; color: var(--muted); }
    .divider::before, .divider::after { content: ''; height: 1px; background: #e6edf3; flex: 1; }

    .socials { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

    .muted { margin-top: 12px; text-align: center; color: var(--muted); }
    .legal { margin-top: 18px; font-size: 12px; color: var(--muted); text-align: center; }

    .illustration { display: none; }

    @media (min-width: 1000px) {
      .page { align-items: stretch; gap: 40px; }
      .card { flex: 0 0 420px; align-self: center; }
      .illustration {
        display: block; flex: 1; min-height: 520px;
        background: linear-gradient(180deg, #eef6f9, #ffffff);
        border-radius: var(--radius); padding: 48px;
        box-shadow: 0 10px 40px rgba(2,6,23,0.04);
      }
      .ill-content { max-width: 420px; }
      .ill-content h2 { margin: 0 0 10px; font-size: 22px; }
      .ill-content p { color: var(--muted); margin: 0; }
    }

    input:focus, .pw-toggle:focus, .btn:focus, .link:focus {
      outline: 4px solid rgba(15,118,110,0.12); outline-offset: 2px;
    }

    @media (max-width: 420px) {
      .card { padding: 20px; border-radius: 12px; }
      .pw-toggle { font-size: 12px; }
    }
  </style>
</head>

<body>
  <main class="page">
    <section class="card">
      <a class="brand" href="#" aria-label="Swast Health home">
        <div class="logo">Swast<span>Health</span></div>
      </a>

      <h1 class="heading">Welcome back</h1>
      <p class="sub">Sign in to continue to your account</p>

      <form id="loginForm" class="form" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="you@company.com" required />
          <small class="err" aria-live="polite"></small>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="pw-wrap">
            <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" minlength="8" required />
            <button type="button" class="pw-toggle" aria-label="Show password">Show</button>
          </div>
          <small class="err" aria-live="polite"></small>
        </div>

        <div class="row between center">
          <label class="checkbox-inline">
            <input type="checkbox" name="remember" /> Remember me
          </label>
          <a class="link" href="#">Forgot password?</a>
        </div>

        <button class="btn primary" type="submit">Sign in</button>

        <div class="divider"><span>or sign in with</span></div>

        <div class="socials">
          <button type="button" class="btn social">Continue with Google</button>
          <button type="button" class="btn social">Continue with Apple</button>
        </div>

        <p class="muted">Don’t have an account? <a href="#">Sign up</a></p>
      </form>

      <footer class="legal">© <span id="year"></span> Swast Health. All rights reserved.</footer>
    </section>

    <aside class="illustration" aria-hidden="true">
      <div class="ill-content">
        <h2>Care that moves with you</h2>
        <p>Secure access to your health records, appointments and teleconsultations.</p>
      </div>
    </aside>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const pwToggle = document.querySelector('.pw-toggle');
    const pwInput = document.getElementById('password');
    pwToggle.addEventListener('click', () => {
      const visible = pwInput.type === 'text';
      pwInput.type = visible ? 'password' : 'text';
      pwToggle.textContent = visible ? 'Show' : 'Hide';
    });

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      document.querySelectorAll('.err').forEach(el => el.textContent = '');

      let ok = true;
      const email = form.email.value.trim();
      const password = form.password.value;

      if (!email) {
        form.querySelector('#email + .err').textContent = 'Please enter your email.';
        ok = false;
      } else if (!/^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(email)) {
        form.querySelector('#email + .err').textContent = 'Please enter a valid email.';
        ok = false;
      }

      if (!password || password.length < 8) {
        form.querySelector('#password + .err').textContent = 'Password must be at least 8 characters.';
        ok = false;
      }

      if (!ok) return;

      const btn = form.querySelector('button[type=\"submit\"]');
      btn.disabled = true;
      btn.textContent = 'Signing in...';

      setTimeout(() => {
        btn.disabled = false;
        btn.textContent = 'Sign in';
        alert('Demo only — replace this with your backend authentication.');
      }, 900);
    });
  </script>
</body>
</html>
